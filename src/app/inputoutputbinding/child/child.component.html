<div *ngIf="employees.length>0" style="text-align: center">
<h3>child component {{empName}}</h3>
<div>
<input type="number" [(ngModel)]="empid" placeholder="emp id">
<input type="text" [(ngModel)]="firstName" placeholder="first name">
<input type="text" [(ngModel)]="lastName" placeholder="last name">
<button class="btn btn-primary" (click)="addEmployee()">Save</button>
</div>
<table class="table table-striped table-hover table-bordered" style="text-align: center;">
	<thead>
		<tr>
			<th>EMP ID</th>
			<th>FIRST NAME</th>
			<th>LAST NAME</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let emp of employees">
			<td>{{emp.id}}</td>
			<td>{{emp.firstName}}</td>
			<td>{{emp.lastName}}</td>
		</tr>
	</tbody>
</table>
</div>
