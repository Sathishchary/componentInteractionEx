<div *ngIf="employeeDatachild" style="text-align: center">
<table class="table table-striped table-hover table-bordered" style="text-align: center;">
	<thead>
		<tr>
			<th>ID</th>
			<th>SUBJECT NAME</th>
			<th>TOTAL PAGES</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let emp of employeeDatachild">
			<td>{{emp.id}}</td>
			<td>{{emp.SubjectName}}</td>
			<td>{{emp.pages}}</td>
		</tr>
	</tbody>
</table>
</div>
