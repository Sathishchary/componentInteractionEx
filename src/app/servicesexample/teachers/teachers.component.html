<div style="text-align:center">
   <button (click)="getAllSubjects()" class="btn btn-primary" style="float:left">Get Subjects Here</button>
   <button *ngIf="subjectInfoDataInTeachers" (click)="sendSubjects()" class="btn btn-primary">Send subjects to students component using Service</button>
   <h4 *ngIf="subjectInfoDataInTeachers" style="text-align: center">Teachers component. All Subjects here</h4>
<div *ngIf="subjectInfoDataInTeachers" style="text-align: center">
<table class="table table-striped table-hover table-bordered" style="text-align: center;">
	<thead>
		<tr>
			<th style="text-align: center;">ID</th>
			<th style="text-align: center;">SUBJECT NAME</th>
			<th style="text-align: center;">TOTAL PAGES </th>
			<th style="text-align: center;">BOOK PRIZE (Rs)</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let subject of subjectInfoDataInTeachers">
			<td>{{subject.id}}</td>
			<td>{{subject.SubjectName}}</td>
			<td>{{subject.pages}}</td>
			<td>{{subject.prize}}</td>
		</tr>
	</tbody>
</table>
</div>
  <h4 *ngIf="subjectInfo">Subjects in Student Component</h4>
	<app-students *ngIf="subjectInfo"></app-students>
	<button *ngIf="subjectInfo" class="btn btn-primary"
	(click)="clearSubjectsData()" style="margin-top: -7px;">clear All Info</button>
 </div>
